<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="hero-section">
        <h1>S&P 500 Portfolio Breakdown</h1>
    </header>
    
    <main>
        <section class="content-section">
            <h2>Discover Your Share in Leading Companies</h2>
            <!-- User Input Form -->
            <div class="input-form">
                <input type="number" id="investmentInput" placeholder="Investment Amount ($)">
                <button id="calculateBtn">Calculate</button>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section">
                <!-- Calculated stock ownership will be displayed here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
